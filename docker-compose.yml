version: '3.7'

services:
  postgresdb:
    image: postgres:latest
    environment:
      POSTGRES_DB: mauricedb
      POSTGRES_USER: maurice
      POSTGRES_PASSWORD: 123maurice
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://maurice:123maurice@postgresdb/mauricedb
    networks:
      - web
    labels:
      - "nginx.backend"
    depends_on:
      - postgresdb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - web

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgresdb
    depends_on:
      - postgresdb
    networks:
      - web

  proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    ports:
      - "8090:80"
      - "81:81"
    environment:
      DB_SQLITE_FILE: /data/database.sqlite
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
